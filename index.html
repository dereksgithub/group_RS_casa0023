# Location


### Jakarta, Indonesia

* Jakarta is the nation's **capital city** and the centre of the **largest metropolis** of Indonesia.

* Jakarta covers **661.23 sq.km.** and has a population of **10,679,951** as of mid-2022.


* Jakarta is the **economic**, **cultural**, and **political centre** of Indonesia.

# Problem Definition

.panelset[
.panel[.panel-name[Food Insecurity]


#### Poverty:

**3.48 %** of Jakarta’s residents – over **312,180** people – fall below the poverty line. **low-income communities** have limited access to nutritious food. **High food prices**, and **inadequate distribution** systems contribute to this problem.  





#### Land use:

The city experiences a **agricultural land reduction**, whcich was converted into settlements and industrial land, as well as soil deterioration. 




#### Flood:


Jakarta are highly susceptible to flooding due to land subsidence and deltaic floodplain location. Flood happened recently in **1996**, **1999**, **2007**, **2013**, and **2020**. These special events poses challenges to the city's food supply.



]

.panel[.panel-name[Heat Island]



#### Increase in area:

Previous research shows the area of UHI, areas with temperatures&gt; **300**, in Jakarta in 1989 reached **84.53 sq.km.** or **0.1 %** of the total area. Meanwhile, the decreased number of waters, vegetation, and agriculture area was observed during 2000-2019, followed by the increased number of residence and industry areas. The areas of UHI Jakarta were **36.5%**, **84.7%**, and **85.2%** of the total areas respectively in 2008, 2013 and 2018. 


#### Increase in temperature:

The results show that the SUHI intensity is approximately **3°C–6°C** and AUHI is approximately **1°C–2.5 °C**.




.normal-font[
Source: [Jakarta urban heat Island](https://www-sciencedirect-com.libproxy.ucl.ac.uk/science/article/pii/S2352938523001441)
]


]


.panel[.panel-name[Air Pollution]




#### Severity：


Jakarta was again ranked **the most polluted city** in the world by Swiss technology company IQAir.



#### Vehicle emissions:



The transport sector contributed **67%** of PM2.5 emissions, **58%** of PM10 emissions, and **84%** of Black Carbon emissions in 2019. This pollution poses health risks to residents and has adverse effects on the environment.






]

]

# Current Policy



### Urban Agriculture



* In 2017, the city of Jakarta initiated a peri-urban farming program under its Urban Agriculture Program that aimed to achieve sustainable agricultural production, rural economic sustainability and long-term environmental sustainability.

* Gubernatorial Regulation number 14/2018 on Implementation of Urban Farming and Great Design of Urban Farming 2018-2030. (6)

* President Regulation No. 60 2020 on urban farming can also preserve around 30% of open spaces, both for public use (20%) and for private use (10%). (8)

* Medium-Term Regional Medium-Term Plan (RPJMD) for 2007-2012, Jakarta (1) Spatial Planning Jakarta 2030. (1)



###  Strategy for Air Pollution Control (SPPU)




* Jakarta is a member of the **Asian Network of Major Cities 21**, **C40 Cities Climate Leadership Group** and **ASEAN Smart Cities Network**.

(function() {

  for (var i = 0; i < scripts.length; i++) {

    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
